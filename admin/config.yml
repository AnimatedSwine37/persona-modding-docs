backend:
  name: github
  repo: AnimatedSwine37/persona-modding-docs 
  branch: main
  base_url: http://ec2-13-54-217-203.ap-southeast-2.compute.amazonaws.com
  squash_merges: true
  open_authoring: true
  auth_scope: public_repo

media_folder: /assets/images
publish_mode: editorial_workflow

collections:
  - name: using-mods
    label: Using Mods
    label_singular: 'Using Mods Page'
    folder: using-mods
    media_folder: /assets/images/using-mods/{{dirname}}
    create: true
    format: jekyll
    # adding a nested object will show the collection folder structure
    nested:
      depth: 5 # max depth to show in the collection tree
      summary: '{{title}}' # optional summary for a tree node, defaults to the inferred title field
    fields:
      - label: Title
        name: title
        widget: string
      - label: Games
        name: games
        widget: select
        options: ["Universal", "P3F", "P3P", "P3R", "P4G", "P4G Vita", "P5R"]
        multiple: true
        min: 1
      - label: Layout
        name: layout
        widget: hidden
        default: page
      - label: Table of Contents
        name: include_toc
        widget: boolean
        default: false
        required: false
      - label: Body
        name: body
        widget: markdown
    # meta: { path: { widget: string, label: 'Path', index_file: 'index' } }

